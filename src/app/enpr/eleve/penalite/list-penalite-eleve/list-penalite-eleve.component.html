<p-card *ngIf="tabclicked">
  <div class="ui-g ui-fluid">

    <div class="ui-g-8 ui-md-8">
      <p-toast position="ui-toast-center"></p-toast>
      <div class="animated zoomIn">
        <p-table id="ourTbale" [value]="entities" #dt selectionMode="single" [paginator]="true"
          [rowsPerPageOptions]="[5,10,20]" [rows]="10"
          [globalFilterFields]="['penalite.nomPenalite','dateDebutPenalite','dateFinPenalite']">
          <ng-template pTemplate="caption">
            <h2 class="text-center">   قائمة العقوبات خلال التكوين </h2>

            <div style="text-align: right">
              <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
              <input type="text" pInputText size="50" placeholder="محرك البحث "
                (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
            </div>
          </ng-template>
          <ng-template pTemplate="header">
            <tr>
              <th [pSortableColumn]="code_grade"> العفوبة
                <p-sortIcon [field]="code_grade" ariaLabel="Activate to sort"
                  ariaLabelDesc="Activate to sort in descending order"
                  ariaLabelAsc="Activate to sort in ascending order">


                </p-sortIcon>

              <th [pSortableColumn]="code_grade"> من
                <p-sortIcon [field]="code_grade" ariaLabel="Activate to sort"
                  ariaLabelDesc="Activate to sort in descending order"
                  ariaLabelAsc="Activate to sort in ascending order">


                </p-sortIcon>

              </th>
              <th [pSortableColumn]="code_grade"> إلى
                <p-sortIcon [field]="code_grade" ariaLabel="Activate to sort"
                  ariaLabelDesc="Activate to sort in descending order"
                  ariaLabelAsc="Activate to sort in ascending order">


                </p-sortIcon>

              </th>

              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-row>
            <tr>
              <td>{{row.penalite.nomPenalite}}</td>
              <td> {{row.dateDebutPenalite| date: 'dd/MM/yyyy'}}</td>
              <td>{{row.dateFinPenalite| date: 'dd/MM/yyyy'}}</td>


              <td>
                <button     class="btn btn-danger" (click)="delete(row)"> <i class="icon-trash"></i></button>
                <!-- <button class="btn btn-success" (click)="edit(row)" style="margin-left: 20px;"> <i
                                        class="icon-pencil"></i></button>-->
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
    <div class="ui-g-4 ui-md-4">
      <app-add-penalite-eleve (buttonSubmit)="forwardItem($event)" [idEleve]="idEleve"></app-add-penalite-eleve>
    </div>

  </div>


</p-card>


<div class="animated zoomIn">
    <div class="card card-accent-primary">
      <div class="card-header">
        <h2 class="text-center"> تحيين قاعة الإختصاصات</h2>
      </div>
      <div class="card-body">
  
        <div class="col-md-6 user-container">
  
  
          <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
  
            <div class="form-group">
              <label for="code_specialite"> الرمز:</label>
              <input type="text" formControlName="code_specialite" name="code_specialite" class="form-control" id="code_specialite">
            </div>
            <div class="form-group">
              <label for="libelle_specialite">  الإختصاص:</label>
              <input type="text" formControlName="libelle_specialite" name="libelle_specialite" class="form-control" id="libelle_specialite">
            </div>
            <button [disabled]="!addForm.valid" class="btn btn-success"><i class="icon-plus"></i></button>
          </form>
        </div>
  
      </div>
  
    </div>
  
  </div>

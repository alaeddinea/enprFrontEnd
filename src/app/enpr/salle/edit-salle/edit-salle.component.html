
<div class="animated zoomIn">
  <div class="card card-accent-primary">
    <div class="card-header">
      <h2 class="text-center"> تحيين قاعة دراسة</h2>
    </div>
    <div class="card-body">

      <div class="col-md-6 user-container">


        <form [formGroup]="addForm" (ngSubmit)="onSubmit()">

          <div class="form-group">
            <label for="nomSalle">إسم القاعة:</label>
            <input formControlName="nomSalle" name="nomSalle" class="form-control" id="nomSalle">
          </div>
          <div class="form-group">
            <label for="capaciteSalle"> عدد المقاعد:</label>
            <input type="number" formControlName="capaciteSalle" name="capaciteSalle" class="form-control" id="capaciteSalle">
          </div>
          <button [disabled]="!addForm.valid" class="btn btn-success"><i class="icon-plus"></i></button>
        </form>
      </div>

    </div>

  </div>

</div>

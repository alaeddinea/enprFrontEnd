
<div class="animated zoomIn">
  <div class="card card-accent-primary">
    <div class="card-header">
      <h2 class="text-center">ادراج</h2>
    </div>
    <div class="card-body">

      <div class="col-md-6 user-container">


        <form [formGroup]="addForm" (ngSubmit)="onSubmit()">

          <div class="form-group">
            <label for="nomRegime">إسم  نظام العمل:</label>
            <input formControlName="nomRegime" name="nomRegime" class="form-control" id="nomRegime">
          </div>



          <button [disabled]="!addForm.valid" class="btn btn-success"><i class="icon-plus"></i></button>
        </form>
      </div>

    </div>

  </div>

</div>

<div class="animated zoomIn">
  <div class="bodylogin">

    <div class="login-wrap">
      <div class="login-html">
        <div class="foot-lnk">
          <p><a href="#">
              <h4> المنظومة التربوية </h4>
            </a></p>
          <p><a href="#"> المدرسة الوطنية للسجون و الإصلاح </a></p>
          <p><a href="#"> <small> الهيئة العامة للسجون والاصلاح </small> </a></p>
        </div>
        <br>
        <br>
        <br>
        <div class="login-form">
          <div class="sign-in-htm">

            <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
              <div class="group">
                <label for="user" class="label">رمز المستعمل</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required
                  #username="ngModel">
                <div class="alert alert-danger" role="alert" *ngIf="f.submitted && username.invalid">
                  Username is required!
                </div>
              </div>
              <div class="group">
                <label for="pass" class="label"> كلمة السر </label>
                <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required
                  minlength="6" #password="ngModel">
                <div class="alert alert-danger" role="alert" *ngIf="f.submitted && password.invalid">
                  <div *ngIf="password.errors.required">Password is required</div>
                  <div *ngIf="password.errors.minlength">
                    Password must be at least 6 characters
                  </div>
                </div>
              </div>

              <div class="group">
                <input type="submit" class="button" value="تسجيل الدخول">
              </div>

              <div class="hr"></div>
              <div class="foot-lnk">
                <span class="ml-auto"> <a href="#"> مركز الإعلامية للسجون والإصلاح بمنوبة &copy; </a></span>
              </div>

              <div class="form-group">
                <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
                  Login failed: {{ errorMessage }}
                </div>
              </div>
            </form>
            <div class="alert alert-success" *ngIf="isLoggedIn">
              Logged in as {{ roles }}.
            </div>
          </div>

        </div>
      </div>
    </div>

  </div>
</div>
